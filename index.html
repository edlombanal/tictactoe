
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple RPS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="title">Rock Paper Scissors!</div>
            <div class="subtitle">Enjoy a simple game of rock, paper, scissors on demand.</div>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="scorebox">
                    <div class="scoreTitle">Score:</div>
                    <div class="score" id="player">Player: <span id="ps">0</span></div>
                    <div class="score" id="comp">Computer: <span id="cs">0</span></div>
                </div>
                <div class="plays">
                    <div class="playsbox">
                        <div class="scoreTitle">Plays:</div>
                        <div class="playCard">
                        </div>
                    </div>
                </div>
            </div>
            <div class="game">
                <div class="player buttons">
                    <div class="scoreTitle">Choose your hand:</div>
                    <img src="./images/rock.png" alt="Rock!" id="rock" class="pb">
                    <img src="./images/paper.png" alt="Paper!" id="paper" class="pb">
                    <img src="./images/scissors.png" alt="Scissors!" id="scissors" class="pb">
                </div>
                <div class="match buttons">
                    <button class="play">Click to play!</button>
                    <div class="versus">
                        <div id="winner">Pick a hand, then click play.</div>
                    </div>
                </div>
                <div class="computer buttons">
                    <div class="scoreTitle">Computer's hand:</div>
                    <img src="./images/rock.png" alt="Rock!" id="rock" class="cb">
                    <img src="./images/paper.png" alt="Paper!" id="paper" class="cb">
                    <img src="./images/scissors.png" alt="Scissors!" id="scissors" class="cb">
                </div>
            </div>
        </div>

        <script src="./tictactoe.js" async defer></script>
    </body>
</html>
